<div #editorContainer class="h-full w-full">
  <ngx-monaco-editor
    [options]="editorOptions"
    (onInit)="onEditorInit($event)">
  </ngx-monaco-editor>
</div>

<select [value]="language" (change)="onLanguageChange($event)">

  <option value="l" *ngFor="let l of languages">{{l | uppercase}}</option>
</select>
