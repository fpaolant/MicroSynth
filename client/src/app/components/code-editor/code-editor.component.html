<div #editorContainer class="h-full w-full">
  <ngx-monaco-editor
    [options]="editorOptions"
    (onInit)="onEditorInit($event)">
  </ngx-monaco-editor>
</div>

<select 
  [ngModel]="language" 
  (ngModelChange)="onLanguageChange($event)">
  <option *ngFor="let l of languages" [value]="l">
    {{ l | uppercase }}
  </option>
</select>
