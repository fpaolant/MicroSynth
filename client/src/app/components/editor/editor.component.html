<p-toolbar>
    <ng-template #start>
        <p-buttongroup>
            <p-button label="Generate" icon="pi pi-sparkles" class="mr-2" text severity="primary" (onClick)="generateDialogVisible = true" />
            <p-button label="Add" icon="pi pi-plus" class="mr-2" text severity="secondary" (onClick)="addNode()" />
            <p-button label="Import JSON" class="mr-2" texticon="pi pi-download" severity="secondary" (onClick)="onImport()" />
            <p-button label="Clear" icon="pi pi-times" class="mr-2" text severity="secondary" (onClick)="clear()" />
            <p-button label="Arrange" icon="pi pi-th-large" text severity="secondary" (onClick)="reorder()" />
        </p-buttongroup>

            [options]="shapes"

                {{ shape }}

        </p-dropdown> -->
    </ng-template>

    <ng-template #center></ng-template>

    <ng-template #end>
        <p-button class="mr-2" icon="pi pi-sparkles" severity="info" label="Generate Docker Compose " (onClick)="dockerDownload()" [disabled]="!canExport" outlined />
        <p-button class="mr-2" icon="pi pi-upload" severity="primary" label="Export as JSON" (onClick)="download()" [disabled]="!canExport" outlined />
        
        
        <p-button label="Save" (onClick)="save()" severity="primary" [disabled]="!diagramTouched"/>
    </ng-template>
</p-toolbar>

<p-splitter [minSizes]="[50,20]" [panelSizes]="[75,25]" [gutterSize]="6" styleClass="mt-8">
    <ng-template #panel>
        <div #editor class="card editor-container"></div>
    </ng-template>
    <ng-template #panel>
        <div class="editor-context-menu cardflex flex-col w-full h-full overflow-y-auto px-6 py-8">
            <editor-context-menu 
                [node]="nodeSelected|async" 
                [connection]="connectionSelected|async"
                [maxWeight]="maxConnectionWeight"
                (connectionUpdated)="onConnectionChange($event)"
                (nodeUpdated)="onNodeChange($event)"
            />
        </div>
    </ng-template>
</p-splitter>

<app-upload-file-dialog
  [(visible)]="uploadFileVisible"
  [multiple]="false"
  [closeOnfinish]="true"
  [fileMimeType]="'application/json'"
  [headerTitle]="'Upload JSON'"
  [description]="'Upload the JSON file to import'"
  (fileParsed)="onFileParsed($event)"
></app-upload-file-dialog>

<p-confirmdialog #cd>
    <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
        <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded">
            <div
                class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20"
            >
                <i class="pi pi-question !text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex items-center gap-2 mt-6">
                <p-button label="Cancel" [outlined]="true" (onClick)="onReject()" styleClass="w-32"></p-button>
                <p-button label="Add anyway" (onClick)="onAccept()" styleClass="w-32"></p-button>
            </div>
        </div>
    </ng-template>
</p-confirmdialog>

<generate-diagram-dialog-component [(visible)]="generateDialogVisible" (onGenerate)="onGenerate.emit($event); generateDialogVisible = false; diagramTouched = true;" />

<p-dialog maskStyleClass="backdrop-blur-sm" [(visible)]="loadingDiagram" styleClass="!border-0 !bg-transparent">
    <p-progress-spinner ariaLabel="loading" />
</p-dialog>
