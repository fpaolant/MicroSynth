services:
  msynth-mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: microsynth
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_ROOT_USERNAME: root
    ports:
      - 27017:27017
    volumes:
      - msynth-mongo_data:/data/db
      - ./init-mongo:/docker-entrypoint-initdb.d

  msynth-backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: msynth-backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://root:secret@msynth-mongodb:27017/microsynth?authSource=admin
      JWT_SECRET: MTIzNDU2MBhNzg5MGFiY2RlZmdoaWprmignbG12ub3A=
      JWT_EXPIRATION: 3600000
    depends_on:
      msynth-mongodb:
        condition: service_started

  msynth-client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: msynth-client
    environment:
      API_URL: http://msynth-backend:8080
    ports:
      - "80:80"
    depends_on:
      msynth-backend:
        condition: service_started

volumes:
  msynth-mongo_data: